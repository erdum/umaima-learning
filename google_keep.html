<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Keep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header class="flex w-full h-16  overflow-y-hidden items-center px-4  shadow ">
	<i class="fa-solid fa-bars mr-4 "></i>
	<img class="w-10 h-10" src="/google_keep_logo.png">
	<p class="ml-2 text-[22px] text-[#5f6368] mr-[87px]"> Keep</p>
	<div class="h-[46px] w-2/6 flex items-center bg-gray-200 rounded-md px-4 hidden lg:flex">
		<i class="fa-solid fa-magnifying-glass "></i>
		<input class="w-full h-4/5  bg-gray-200 ml-4  outline-none border-none"  placeholder="Search" type="search" name="">
	</div>
	<i class="fa-solid fa-rotate-right ml-auto mr-4 text-xl text-gray-500 hidden"></i>
	<i class="fa-solid fa-list mx-4 text-xl text-gray-500 hidden"></i>
	<i class="fa-solid fa-gear mx-4 text-xl text-gray-500 hidden"></i>
	<i class="fa-solid fa-table-cells mx-4 text-xl text-gray-500 hidden"></i>
	<img  class="w-10 h-10 rounded-full ml-12 " src="avatar.jpg">
</header>
</body>
</html>
