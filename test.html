<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		header{
			width: 100%;
			height: 80px;
			background-color: blue;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 1rem;
			position: fixed;
			bottom: 0;
		}
		header > img{
			height: 60px;
		}
		header > nav a{
			color: white;
			text-decoration: none;
			font-size: 1.5rem;                      
		}
		header > nav{
			display: flex;
			gap: 1rem;
		}
	</style>
</head>
<body>
<header>
	<img src="google.png">
	<nav>
		<a href="">Contact Us</a>
		<a href="">About Us</a>
		<a href="">Login</a>
	</nav>
</header>

</body>
</html>
