<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.box {
			width: 500px;
			height: 500px;
			background-color: orange;
			display: flex;
			align-items: stretch;
			justify-content: space-between;
			flex-wrap: wrap;
		}

		.box2 {
			width: 100px;
			min-height: 100px;
			background-color: khaki;
		}
	</style>
</head>
<body>
	<section class="box">
		<p class="box2">One</p>
		<p class="box2">Two</p>
		<p class="box2">Three</p>
	</section>
</body>
</html>
